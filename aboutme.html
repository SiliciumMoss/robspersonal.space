<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="icon" type="image/x-icon" href="images/lilypad.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Inter-Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body id="themetransition">
  <div class="page-frame" id="themetransition">
    <!-- Header banner -->
    <div class="header-banner">
    <img src="images/banner.png" alt="Site Banner" class="banner-img">
    <nav class="nav-band">
        <a href="https://robspersonal.space">Home</a> 
        <a href="aboutme.html">About</a>
        <a href="gallery.html">Gallery</a> 
        <a href="blog.html">Blog</a>
        <a href="links.html">Links</a>
    </nav>
  </div>

    <!-- Main paper area -->
    <div class="paper-area">
      <div class="columns">

        <!-- Main content -->
        <main class="main">
          <div class="content-card welcome">
            <h1 class="center">ABOUT ME</h1>
            <div class="rule"></div>
              <!-- ICONS -->
              <div class="flexboxouter">
                <div class="imgflex"><img src="images/mp3.png" alt="MP3" class="mp3 aboutsite"></div>
                <div class="imgflex"><img src="images/music_text.png" alt="music" class="musictext"></div>
                <div class="imgflex"><img src="images/card.png" alt="idcard" class="idcard aboutsite"></div>
                <div class="imgflex"><img src="images/About_me_text.png" alt="aboutme" class="aboutmetext"></div>
                <div class="imgflex"><a href="games.html"><img src="images/gb.png" alt="gb" class="gb aboutsite"></a></div>
                <div class="imgflex"><img src="images/games_text.png" alt="games" class="gamestext"></div>
                <div class="imgflex"><img src="images/cam.png" alt="cam" class="cam aboutsite"></div>
                <div class="imgflex"><img src="images/photo_text.png" alt="photo" class="phototext"></div>
              </div>
              <p>ㅤ</p><p>ㅤ</p><p>ㅤ</p><p>ㅤ</p><p>ㅤ</p>
            <div class="rule"></div>
          </div>
        </main>
      </div>

      
    </div>
    <!-- Footer -->
    <footer class="paper-footer">
        <p>&copy; 2025 Robin. All rights reserved.</p>
    </footer>
  </div>

  <!-- Light- / Dark-Mode Button -->
  <div class="button">
    <img src="images/moon.png" alt="Dark-Mode" class="theme" onclick="ThemeSwitch()" id="themebutton">
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
